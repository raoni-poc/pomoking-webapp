<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h2>Category All</h2>
    </div>
  </div>
  <app-loading *ngIf="isLoading"></app-loading>
  <div *ngIf="!isLoading">
    <div class="row">
      <div class="col-sm-12">
        <app-category-list [entities]="entities"></app-category-list>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <app-paginator [linkBase]="linkBase" [meta]="meta"
                       (isLoading)="isLoadingChange($event)"></app-paginator>
      </div>
    </div>
  </div>
</div>
