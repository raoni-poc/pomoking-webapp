<div class="container">
  <div class="row">
    <form [formGroup]="form"
          (ngSubmit)="onSubmit()"
          class="col-sm-12">
      <div class="row">
        <div class="text-left col-8">
          <h4>{{ title }}</h4>
        </div>
        <div class="text-right col-4">
          <button type="button" class="btn btn-default btn-sm" (click)="goBack()">X</button>
        </div>
      </div>

      <hr>

      <div class="form-group">
        <div class="row">
          <label class="col-sm-4" for="category">
            Category:
          </label>
          <input type="text"
                 class="form-control col-sm-8"
                 placeholder="Category Name"
                 id="category"
                 name="category"
                 formControlName="category"
                 value="{{entity?.category}}">
        </div>
      </div>

      <br/>

      <button type="submit" class="btn btn-primary">Submit</button>
      <button type="button" class="btn btn-default" (click)="goBack()">Cancel</button>
    </form>
  </div>
</div>
