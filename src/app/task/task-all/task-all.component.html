<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h2>All Tasks</h2>
        </div>
    </div>
    <app-loading *ngIf="isLoading"></app-loading>
    <div *ngIf="!isLoading">
        <div class="row">
            <div class="col-sm-12">
                <app-task-list [tasks]="tasks"></app-task-list>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <app-paginator [linkBase]="'task/all/'" [meta]="meta"
                               (isLoading)="isLoadingChange($event)"></app-paginator>
            </div>
        </div>
    </div>
</div>
