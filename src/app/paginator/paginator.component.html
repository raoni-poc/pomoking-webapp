<nav aria-label="Page navigation example">
    <ul class="pagination">
        <li *ngIf="this.meta?.current_page>1" class="page-item">
            <button (click)="previousPage()" class="page-link" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
                <span class="sr-only">Previous</span>
            </button>
        </li>

        <li *ngIf="this.meta?.current_page>4" class="page-item">
            <button (click)="goToPage(1)" class="btn page-link">
                1
            </button>
        </li>
        <li *ngIf="this.meta?.current_page>5" class="page-item">
            <button class="btn page-link disabled">...</button>
        </li>
        <li *ngIf="this.meta?.current_page>3" class="page-item">
            <button (click)="goToPage(this.meta?.current_page - 3)" class="page-link">
                {{ this.meta?.current_page - 3}}
            </button>
        </li>
        <li *ngIf="this.meta?.current_page>2" class="page-item">
            <button (click)="goToPage(this.meta?.current_page - 2)" class="page-link">
                {{ this.meta?.current_page - 2}}
            </button>
        </li>
        <li *ngIf="this.meta?.current_page>1" class="page-item">
            <button (click)="goToPage(this.meta?.current_page -1)" class="page-link">
                {{ this.meta?.current_page - 1}}
            </button>
        </li>

        <li class="page-item">
            <button class="btn page-link current disabled">
                {{ this.meta?.current_page }}
            </button>
        </li>

        <li *ngIf="this.meta?.current_page<this.meta?.last_page" class="page-item">
            <button (click)="goToPage(this.meta?.current_page + 1)" class="page-link" href="#">
                {{ this.meta?.current_page + 1 }}
            </button>
        </li>
        <li *ngIf="this.meta?.current_page<this.meta?.last_page-1" class="page-item">
            <button (click)="goToPage(this.meta?.current_page + 2)" class="page-link" href="#">
                {{ this.meta?.current_page + 2 }}
            </button>
        </li>
        <li *ngIf="this.meta?.current_page<this.meta?.last_page-2" class="page-item">
            <button (click)="goToPage(this.meta?.current_page + 3)" class="page-link" href="#">
                {{ this.meta?.current_page + 3 }}
            </button>
        </li>
        <li *ngIf="this.meta?.current_page<this.meta?.last_page-4" class="page-item">
            <button class="btn page-link disabled">...</button>
        </li>
        <li *ngIf="this.meta?.current_page<this.meta?.last_page-3" class="page-item">
            <button (click)="goToPage(this.meta?.last_page)" class="page-link">
                {{ this.meta?.last_page }}
            </button>
        </li>

        <li *ngIf="this.meta?.current_page<this.meta?.last_page" class="page-item">
            <button (click)="nextPage()" class="page-link" href="#" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
                <span class="sr-only">Next</span>
            </button>
        </li>
    </ul>
</nav>
